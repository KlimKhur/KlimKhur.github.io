<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>6 задание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style6.css">
  <link rel="shortcut icon" type="image/png" href="images/cat_logo.png" >
  <script type="module" src="script2.js" defer></script>
</head>
<body>
<main class="m-auto row col-12 col-md-8 p-0">
  <h1 class="m-auto text-center"></h1>
  <div class="items-content px-3  d-flex flex-wrap">
    <div id="content" style="width: 500px; height: 500px;" class="col my-3" >
    </div>
    <div class="col-md-6 m-auto">
    <h2 class="m-auto">Стоимость: <span id="answer"></span></h2>
    <br>
    <form action="javascript:void(0);" class="row mx-auto g-3">
        <div class="">
            <label for="price" class="form-label">Товар</label>
            <select class="form-select" id="selectProducts">
            </select>
        </div>
        <div class="">
            <label for="count" class="form-label">Кол-во товара</label>
            <!-- <input type="number" class="form-control" min="1" max="100" value="1" id="count" pattern="^\d+$"> -->
            <input type="text" value="1" class="form-control" id="count" pattern="^\d+$">
        </div>
        <div id="radioDiv" style="display: none;" class="mx-auto my-3 row">
          <div class="form-check py-1">
            <input class="form-check-input" type="radio" name="radioGroup" id="radio1" value="0" checked>
            <label class="form-check-label" for="radio1">
              1 год
            </label>
          </div>
          <div class="form-check py-1">
            <input class="form-check-input" type="radio" name="radioGroup" id="radio2" value="1">
            <label class="form-check-label" for="radio2">
              3 года
            </label>
          </div>
          <div class="form-check py-1">
            <input class="form-check-input" type="radio" name="radioGroup" id="radio3" value="2">
            <label class="form-check-label" for="radio3">
              5 лет
            </label>
          </div>
        </div>
        <div id="checkboxDiv" class="mx-auto my-3 row">
          <div class="form-check py-1">
            <input class="form-check-input" type="checkbox" value="0" id="check1">
            <label class="form-check-label" for="check1">
              Label
            </label>
          </div>
          <div class="form-check py-1">
            <input class="form-check-input" type="checkbox" value="1" id="check2">
            <label class="form-check-label" for="check2">
              Label
            </label>
          </div>
          <div class="form-check py-1">
            <input class="form-check-input" type="checkbox" value="2" id="check3">
            <label class="form-check-label" for="check3">
              Label
            </label>
          </div>
        </div>
    </form>
    </div>
  </div>
</main>
</body>
</html>
