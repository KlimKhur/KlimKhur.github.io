<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 6</title>
		<link href="style6.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</head>
<body>
	<div class="container h-100" >
		<div class="row align-items-center h-100">
			<div class="col-6 mx-auto">
                <div class="card bg-light h-100 justify-content-center">
									<div class="text-center">
<form>
    <label>
        <input type="number" class="col" value="0" placeholder="Колличество">
    </label>
    <select class="selector">
        <option class="option option_1" value="1" selected>Стул</option>
        <option class="option option_2" value="2" >Чайник</option>
        <option class="option option_3" value="3">Кровать</option>
    </select>
    <div class="select_options" style="display: none">
        <label>
            <input class="radio" type="radio" name="color" checked value="bron">
            Бронзовый
        </label>
        <label>
            <input class="radio" type="radio" name="color" value="ser">
            Серебряный
        </label>
        <label>
            <input class="radio" type="radio" name="color" value="gold">
            Золотой
        </label>
    </div>
    <div class="delivery_check" style="display: none">
        <label>
            <input type="checkbox" class="delivery" value="deliver" name="deliver">
            Доставка
        </label>
    </div>

</form>
<p>Итоговая стоимость: <span class="price">0</span></p>
</div>
</div>
</div>
</div>
</div>
<script src="script2.js"></script>
</body>
</html>
