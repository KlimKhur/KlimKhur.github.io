<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Работа №8</title>
  <link rel="stylesheet" href="style8.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- <script src="/libs/jquery-3.6.1.min.js"></script> -->
  <script src="script4.js"></script>
</head>
<body>
<main class="d-flex align-items-center justify-content-center">
  <div class="center d-flex align-items-center justify-content-center w-100 h-25">
    <button class="btn btn-secondary" id="openFormButton" data-bs-toggle="modal" data-bs-target="#modalForm"><h2><strong>Открыть форму</strong></h2></button>
  </div>
  <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="#contactFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="contactFormLabel">Форма обратной связи</h4>
          <button type="button" class="btn-close" id="closeFormButton" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex align-items-center justify-content-center">
          <form id="contactForm">
            <div>
              <label for="nameInput"><h5>Имя</h5></label><br>
              <input class="form-control" type="text" id="nameInput" required placeholder="Введите ваше имя" name="name">
            </div>
            <div>
              <label for="emailInput"><h5>Email</h5></label><br>
              <input class="form-control" type="email" id="emailInput" required placeholder="Введите ваш адрес электронной почты" name="email">
            </div>
            <div>
              <label for="messageInput"><h5>Сообщение</h5></label><br>
              <textarea class="form-control" id="messageInput" rows="10" style="resize: none;" required name="message"></textarea>
            </div>
            <div>
              <label class="form-check-label" for="checkbox">
                <input class="form-check-input" type="checkbox" id="checkbox" required name="checkbox" style="margin-right: 5px">
                Я согласен с политикой обработки персональных данных
              </label>
            </div>
            <div class="d-flex">
              <input class="btn btn-secondary m-auto" type="submit" value="Отправить">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
